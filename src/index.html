<!DOCTYPE html>
<html dir="ltr" lang="en-US">

<head>
    <meta charset="utf-8">
    <title>Editor</title>
    <meta name="Description" content="Create apps on the web">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
    <meta name="theme-color" content="#16161d">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta http-equiv="x-ua-compatible" content="IE=Edge">
    <link href="/styles/styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">

    <link rel="apple-touch-icon" href="/assets/icon.png">
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
    <link rel="manifest" href="/manifest.json">

    <script type="module" src="/scripts/scripts.js"></script>
</head>

<body>
    <editor-app class="layout">
        <div class="layout__workspace">
            <editor-workspace></editor-workspace>
        </div>
        <div class="layout__menu">
            <editor-menu>
                <editor-menu-section label="File">
                    <editor-menu-item-file-new></editor-menu-item-file-new>
                </editor-menu-section>
            </editor-menu>
        </div>
        <div class="layout__toolbar">
            <div class="layout__toolbar-tools">
                <tool-select></tool-select>
                <tool-pan></tool-pan>
                <tool-rectangle></tool-rectangle>
                <!-- <tool-text></tool-text> -->
            </div>
            <div class="layout__toolbar-settings">
                <setting-zoom></setting-zoom>
            </div>
        </div>
        <div class="layout__docbar">

        </div>
        <div class="layout__sidebar">
        </div>
    </editor-app>
</body>

</html>
